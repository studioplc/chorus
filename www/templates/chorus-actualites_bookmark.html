	<ion-view view-title=" Bookmarks of Actualites" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-actualites_bookmark" class="page-actualites_bookmark">
		
    
<ion-list class="list" ng-if="actualites_bookmark.length != 0">

	<ion-item class="item item-icon-left" type="item-avatar" ng-repeat="item in actualites_bookmark" ng-href="#/chorus/actualites_singles/{{ item.id }}">
		<i class="icon ion-ios-bookmarks-outline"></i>
		<h2 class="" ng-bind-html="item.title.rendered | to_trusted"></h2>
		<ion-option-button class="assertive-bg" ng-click="removeDbVirtualActualites(item.id)"><i class="icon ion-trash-a"></i></ion-option-button>
	</ion-item>					
    
    <ion-item class="item item-button">
	   <button class="button button-small button-calm" ng-click="clearDbVirtualActualites();"><i class="icon ion-ios-refresh-outline"></i> Clear</button>
	</ion-item>

</ion-list>

<div class="actualites_bookmark padding text-center" ng-if="actualites_bookmark.length == 0">
	<i class="icon ion-ios-bookmarks-outline"></i>
	<p>There are no items</p>
</div>

    
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
